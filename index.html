<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pumpkin">
            <div class="texture"></div>
            <div class="root"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
            <div class="teeth"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class="spider">
        <div class="spiderweb"></div>
        <div class="spiderBody">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        
        <div class="legs left">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
        <div class="legs right">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>
</body>
</html>
